

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>JSP Page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>DANH SACH NGUOI DUNG</h2>
  <a class="btn btn-primary" href="/home">ADD USER</a>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>UserName</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Place</th>
      <th>People</th>
      <th>Checkin</th>
      <th>Checkout</th>
      <th>Roomtype</th>
      <th>Gender</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="item: ${USERS}">
      <td th:text="${item.username}"></td>
      <td th:text="${item.email}"></td>
      <td th:text="${item.phone}"></td>
      <td th:text="${item.place}"></td>
      <td th:text="${item.people}"></td>
      <td th:text="${item.checkin}"></td>
      <td th:text="${item.checkout}"></td>
      <td th:text="${item.roomtype}"></td>
      <td> <span th:text="${item.gender} ? 'Nam':'Ná»¯'"></span> </td>
      <td><a class="btn btn-primary btn-sm" th:href="@{'/edit/'+ ${item.username}}">Edit</a> |
        <a class="btn btn-danger btn-sm" th:href="@{'/delete/'+ ${item.username}}">Del</a></td>
    </tr>

    </tbody>
  </table>
</div>
</body>
</html>
